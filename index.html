<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>อัพเดทคะแนนการตรวจความสะอาดของร้าน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffccd9;
            color: #333;
            text-align: center;
            padding: 1rem;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-size: 1rem;
            margin-bottom: 5px;
        }
        input, select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .submit-btn {
            background-color: #ff99b3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background-color: #ff6699;
        }
    </style>
</head>
<body>

<header>
    <h1>อัพเดทคะแนนการตรวจความสะอาดของร้าน</h1>
    <p>กรุณากรอกข้อมูลคะแนนของสาขา</p>
</header>

<div class="container">
    <form id="cleanliness-form">
        <label for="branch">เลือกสาขา:</label>
        <select id="branch" name="branch">
            <option value="Siam Paragon G fl.">Siam Paragon G fl.</option>
            <option value="Siam Paragon Major">Siam Paragon Major</option>
            <option value="Siam Center">Siam Center</option>
            <option value="Siam Discovery">Siam Discovery</option>
            <option value="Langsuan">Langsuan</option>
            <option value="Nana Square">Nana Square</option>
            <option value="Ploenchit Center">Ploenchit Center</option>
            <option value="The Mercury Ville">The Mercury Ville</option>
            <option value="The 19th Chidlom">The 19th Chidlom</option>
            <option value="One Bangkok Reserve">One Bangkok Reserve</option>
            <option value="One Bangkok R1 B1">One Bangkok R1 B1</option>
            <option value="One Bangkok 3 fl.">One Bangkok 3 fl.</option>
        </select>

        <label for="critical">Critical (รุนแรงมาก):</label>
        <select id="critical" name="critical">
            <option value="มี">มี</option>
            <option value="ไม่มี">ไม่มี</option>
        </select>

        <label for="major">Major (รุนแรง):</label>
        <select id="major" name="major">
            <option value="มี">มี</option>
            <option value="ไม่มี">ไม่มี</option>
        </select>

        <label for="minor">Minor (ปกติ):</label>
        <select id="minor" name="minor">
            <option value="มี">มี</option>
            <option value="ไม่มี">ไม่มี</option>
        </select>

        <label for="auditor">ตรวจโดย:</label>
        <select id="auditor" name="auditor">
            <option value="Audit">Audit</option>
            <option value="SM Project">SM Project</option>
        </select>

        <button type="submit" class="submit-btn">อัพเดทข้อมูล</button>
    </form>
</div>

<script>
// Simulate saving data to a file (in reality, this would require a backend to handle the file write operation)
document.getElementById("cleanliness-form").addEventListener("submit", function(e) {
    e.preventDefault(); // Prevent the form from submitting the traditional way

    const formData = new FormData(e.target);
    const data = {
        branch: formData.get("branch"),
        critical: formData.get("critical"),
        major: formData.get("major"),
        minor: formData.get("minor"),
        auditor: formData.get("auditor")
    };

    console.log("ข้อมูลที่อัพเดท:", data);

    // In a real scenario, you would send this data to the server to be saved in a JSON file or database
    alert("ข้อมูลของสาขาถูกอัพเดทเรียบร้อยแล้ว!");
});
</script>

</body>
</html>
